<!DOCTYPE html>
<!-- saved from url=(0108)http://cdn.api.b.hatena.ne.jp/entry/button/?url=http%3A%2F%2Fdotinstall.com%2Flessons%2Fbasic_css_v3%2F31715 -->
<html lang="ja"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><meta charset="utf-8">
  <link rel="canonical" href="http://b.hatena.ne.jp/entry/dotinstall.com/lessons/basic_css_v3/31715">
  <title>はてなブックマークボタン</title>
  <link rel="stylesheet" href="reset.css" type="text/css" media="all">
  <link rel="stylesheet" href="entry-button.css" type="text/css" media="all">
  <script>
    function postMessageToParentWin(type, dataStr, useFallback) {
        var match = window.name.match(/^(\w+)\|((https?:\/\/[^\/?#]+)[^#]*)/);
        if (!match) return;
        if (window.postMessage) {
            window.parent.postMessage('HBMessage@{"type": "' + type + '", "data": ' + dataStr + '}', match[3]);
            return;
        }
        if (useFallback) {
            var url = match[2] + "#HBMessage-" + match[1] + "-" + type + "/" + dataStr;
            try {
                window.parent.location.replace(url);
            } catch (ex) {
                window.parent.location.href = url;
            }
        }
    }
    function clickHandler() {
        postMessageToParentWin("click", "null", true);
    }
  </script>
  </head><body onkeypress="if (event.keyCode === 13) { clickHandler(); return false; }">
    <a href="http://b.hatena.ne.jp/entry/dotinstall.com/lessons/basic_css_v3/31715" class="button-container button-counter" target="_top" title="このエントリーをはてなブックマークに追加" onclick="if ((event.which || event.button) &lt;= 1) { clickHandler(); return false; }">
      <img class="button-image" src="button-counter.gif" alt="B!">
      <span class="counter-container">
        <span class="counter">0</span>
      </span>
    </a>
  

</body></html>

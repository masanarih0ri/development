<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>for練習</title>
</head>
<body>
<p>生まれた年を選んでください</p>
<form action="#" method="post">
	<select name="birthYear" id="birthYear">
		<option selected="selected">選択してください</option>
		<script type="text/javascript">
		for(i=1960; i<=2015;i++){
			document.write('<option value="' +i+'">'+i+'年</option>')
		}
		</script>
	</select>
</form>

		
</body>
</html>

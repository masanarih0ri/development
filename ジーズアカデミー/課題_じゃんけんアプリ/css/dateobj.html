<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>Dateオブジェクトの使用</title>
</head>
<body>
<script type="text/javascript">
	var currentDate = new Date();
	// 現在の時間を管理するオブジェクトをcurrentDateに代入
	var myFullYear = currentDate.getFullYear();
	var myMonth = currentDate.getMonth();
	var myDate = currentDate.getDate();
	var myDay = currentDate.getDay();
	var day = ['日曜日','月曜日','火曜日','水曜日','木曜日','金曜日','土曜日']
	var myHours = currentDate.getHours();

	document.write('西暦：'+myFullYear+'年<br>')
	document.write('月：'+(myMonth+1)+'月<br>')
	document.write('日：'+myDate+'日<br>')
	document.write('曜日：'+day[myDay]+'<br>')
	document.write(myFullYear+'.'+(myMonth+1)+'.'+myDate+'.'+day[myDay]+':'+myHours+'時');
</script>
		
</body>
</html>
